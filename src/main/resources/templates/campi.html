<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campi - [[${sport.nome}]]</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>

    <h1 th:text="'Sport: ' + ${sport.nome}">Nome Sport</h1>

    <h2>Campi disponibili:</h2>

    <!-- Se la lista è vuota -->
    <p th:if="${#lists.isEmpty(campi)}">❌ Non ci sono campi disponibili per questo sport.</p>

    <!-- Se ci sono campi -->
    <ul th:if="${!#lists.isEmpty(campi)}">
        <li th:each="campo : ${campi}">
            <strong th:text="${campo.nome}">Nome Campo</strong><br/>
            Capienza: <span th:text="${campo.capienza}">Numero</span><br/>
            <!-- In futuro: bottone per prenotare -->
            <hr/>
        </li>
    </ul>

    <a th:href="@{/}" style="display:inline-block; margin-top:20px;">⬅️ Torna alla Home</a>

</body>
</html>
