<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campi - [[${sport.nome}]]</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
		  <link rel="stylesheet" th:href="@{/css/navbarStyle.css}" />
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
    <h1 th:text="'Sport: ' + ${sport.nome}">Nome Sport</h1>
	<div>
		<img th:src="@{'/images/' + ${sport.immagine}}" th:alt="${sport.nome}">
	</div>

    <h2>Campi disponibili:</h2>

    <!-- Se la lista è vuota -->
    <p th:if="${#lists.isEmpty(campi)}">❌ Non ci sono campi disponibili per questo sport.</p>

    <!-- Se ci sono campi -->
    <ul th:if="${!#lists.isEmpty(campi)}">
        <li th:each="campo : ${campi}">
            <strong th:text="${campo.nome}">Nome Campo</strong><br/>
            Capienza: <span th:text="${campo.capienza}">Numero</span><br/>
            
			<a th:href="@{/prenota/campo/{idC}(idC=${campo.id})}">
			    Prenota
			</a>
			<a th:href="@{/associazione/{idA}/sport/{idS}/campo/{idC}(idC=${campo.id},idA=${associazione.id},idS=${sport.id})}">
			            Visualizza
			        </a>
            <hr/>
        </li>
    </ul>

</body>
</html>
