<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seleziona orari</title>
</head>
<body>
    <h3>Seleziona gli orari disponibili per il giorno: <span th:text="*{data}"></span></h3>
	<div th:if="${erroreSlot}" class="alert alert-danger" role="alert" style="color: red; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
	    <span th:text="${erroreSlot}"></span>
	</div>

    <form th:action="@{/prenota/campo/{idC}/conferma(idC=${campo.id})}"
          th:object="${prenotazione}" method="post">
	
        <input type="hidden" th:field="*{data}" />
		
        <ul>
            <li th:each="slot : ${slots}">
                <label>
                    <span th:if="${slot.disponibile}">
                        <input type="checkbox" name="orariSelezionati"
                               th:value="${slot.oraInizio} + '-' + ${slot.oraFine}"
                               class="orario-checkbox"
                               th:attr="data-ora-inizio=${slot.oraInizio}, data-ora-fine=${slot.oraFine}"> <span th:text="${slot.oraInizio} + ' – ' + ${slot.oraFine}"></span>
                    </span>
                    <span th:unless="${slot.disponibile}" style="color: grey;">
                        <span th:text="${slot.oraInizio} + ' – ' + ${slot.oraFine}"></span> (Non disponibile)
                    </span>
                </label>
            </li>
        </ul>

        <button type="submit">Prenota</button>
    </form>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const checkboxes = document.querySelectorAll('.orario-checkbox');
        let lastChecked = null; // Per tenere traccia dell'ultimo checkbox selezionato

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('click', (e) => {
                const currentChecked = e.target;

                if (currentChecked.checked && lastChecked) {
                    const currentId = Array.from(checkboxes).indexOf(currentChecked);
                    const lastId = Array.from(checkboxes).indexOf(lastChecked);

                    const start = Math.min(currentId, lastId);
                    const end = Math.max(currentId, lastId);

                    for (let i = start + 1; i < end; i++) {
                        const intermediateCheckbox = checkboxes[i];
                        // Se l'intermedio è disponibile (non disabilitato, non ha stile 'grey')
                        // E non è già selezionato, lo selezioniamo
                        if (!intermediateCheckbox.disabled && !intermediateCheckbox.parentElement.style.color) {
                            intermediateCheckbox.checked = true;
                        }
                    }
                }
                lastChecked = currentChecked;
            });
        });
        /*]]>*/
    </script>
</body>
</html>
