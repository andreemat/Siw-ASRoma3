<!DOCTYPE html>
<html>

<head>
	<title>AsRoma3 - Registrazione conclusa</title>
	<link rel="stylesheet" th:href="@{/css/navbarStyle.css}">
	
	<link rel="stylesheet" th:href="@{/css/accountStyle.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/homeStyle.css}" rel="stylesheet">

</head>

<body>
	
	<div th:replace="~{fragments/navbar :: navbar}"> </div>
	
	
	  
		<div >
		<h1 class="account-title">Il tuo account</h1>
		</div>
	</div>
	
	<div class="container-custom  mx-auto p-4  w-50 ">
		<div class="lh-lg fs-5">
			<div class="info-item">
			    <div class="info-label">Nome</div>
			    <div class="info-value" th:text="${user.name}"></div>
			</div>
			<div class="info-item">
			    <div class="info-label">Cognome</div>
			    <div class="info-value" th:text="${user.surname}"></div>
			</div>
			<div class="info-item">
			    <div class="info-label">Username</div>
			    <div class="info-value" th:text="${user.credentials.username}"></div>
			</div>
			<div class="info-item">
			    <div class="info-label">Età</div>
			    <div class="info-value" th:text="${user.eta}"></div>
			</div>
			<div class="info-item">
			    <div class="info-label">Città</div>
			    <div class="info-value" th:text="${user.citta.nome}"></div>
			</div>
			<div class="info-item">
			    <div class="info-label">Email</div>
			    <div class="info-value" th:text="${user.email}"></div>
			</div>
		</div>
		<div class="text-center mt-4">
		<a class="btn-form" href="/">Vai alla home</a> </div>
	</div>	
	
</body>
