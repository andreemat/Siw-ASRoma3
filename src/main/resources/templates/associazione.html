<!DOCTYPE html>
<html>

<head>
	<title>Associazioni</title>
	<link rel="stylesheet" href="/stile.css?version=2" />
</head>

<body>
	

	
	<h1>	<a th:text="${associazione.nome} ">Nome mancante</a></h1>
	<div>
	<img th:src="@{'/image/associazione/' + ${associazione.id}}" 
	        alt="Immagine associazione" 
	        width="300" />
	</div>
	<h2>	Lista Sport</h2>
	<div th:if="${sports.isEmpty()}">Non ci sono sport nel sistema per questa associazione</div>
	<ul>
		<li th:each="sport : ${sports}">
			<a th:href="@{/associazione/{idA}/sport/{idS}(idA=${associazione.id}, idS=${sport.id})}"
			               th:text="${sport.nome}">Link</a>
			
		</li>
	</ul>
</body>
</html>
