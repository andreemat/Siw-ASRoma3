<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Associazione</title>
</head>
<body>

    <div class="container">
        <h2>Registra Nuova Associazione</h2>

        <form th:action="@{/admin/registra-associazione}" th:object="${associazione}" method="post">

            <div class="form-group">
                <label for="nome">Nome Associazione:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Nome dell'associazione" required>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="indirizzo">Indirizzo:</label>
                <input type="text" id="indirizzo" th:field="*{indirizzo}" placeholder="Indirizzo completo" required>
                <span th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}" class="error-message"></span>
            </div>



           

            <button type="submit">Registra Associazione</button>
        </form>
    </div>

</body>
</html>
