<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>ASRoma3 - Carica immagine</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
	   <link rel="stylesheet" th:href="@{/css/navbarStyle.css}" />
    <link rel="stylesheet" href="/css/formStyle2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- Navbar -->
	    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1 class="form-title">Caricamento Immagine</h1>

    <div class="container-custom-form" style="margin: 0 auto;">
        <div class="form-header">
            <div class="form-icon">
                <i class="fas fa-image"></i> <!-- FontAwesome icon (opzionale) -->
            </div>
            <p class="form-subtitle">Seleziona un file da caricare per <strong th:text="${type}">Tipo</strong></p>
        </div>

        <form th:action="@{/admin/upload/{type}/{id}(type=${type},id=${id})}" method="post" enctype="multipart/form-data">
            
            <div class="input-group-custom">
                <label for="file" class="input-label">File immagine</label>
                <input type="file" id="file" name="file" accept="image/*" class="form-control-custom no-icon" required>
            </div>

            <button type="submit" class="btn-form">Carica immagine</button>

        </form>
    </div>

</body>
</html>
