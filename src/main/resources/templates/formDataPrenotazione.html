<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seleziona giorno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/navbarStyle.css}" />
	<link rel="stylesheet" th:href="@{/css/formStyle.css}" />

</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="form-container"> <!-- Contenitore principale per centratura e larghezza -->
        <div class="form-wrapper"> <!-- Contenitore per lo stile del form (sfondo, bordi, ombra) -->
            <h2 class="form-header">Seleziona il giorno</h2> <!-- Titolo con stile centrato -->
            <form th:action="@{/prenota/campo/{idC}/giorno(idC=${campo.id})}" 
                  th:object="${prenotazione}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <ul class="mb-0" th:each="err : ${#fields.globalErrors()}">
                        <li th:text="${err}">Errore</li>
                    </ul>
                </div>
                <div class="mb-3"> <!-- Gruppo per label e input con margine inferiore -->
                    <label for="data" class="form-label">Data:</label>
                    <input type="date" id="data" th:field="*{data}" required
                           th:classappend="${#fields.hasErrors('data')} ? ' is-invalid' : ''"
                           class="form-control"> <!-- Aggiunta classe Bootstrap form-control -->
                    <div class="invalid-feedback" th:errors="*{data}"></div>
                </div>
                  <button type="submit" class="btn btn-form w-100">Conferma giorno</button><!-- Applicata la classe custom per il bottone -->
            </form>
        </div>
    </div>
</body>
</html>
