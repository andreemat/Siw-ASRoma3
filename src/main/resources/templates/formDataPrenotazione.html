<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seleziona giorno</title>
</head>
<body>
	
	
    <h3>Seleziona il giorno</h3>
    <form th:action="@{/prenota/campo/{idC}/giorno(idC=${campo.id})}" 
          th:object="${prenotazione}" method="post">
		  <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
		  		                    <ul class="mb-0" th:each="err : ${#fields.globalErrors()}">
		  		                        <li th:text="${err}">Errore</li>
		  		                    </ul>
		 </div>
        <label>
            Data:
            <input type="date" th:field="*{data}" required />
			<span th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
        </label>
        <button type="submit">Conferma giorno</button>
	
    </form>
</body>
</html>
