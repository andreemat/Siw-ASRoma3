<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS COMUNE -->
    <link rel="stylesheet" th:href="@{/css/formStyle2.css}"/>
    <!-- CSS SPECIFICI -->
    <link rel="stylesheet" th:href="@{/css/registerStyle.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbarStyle.css}"/>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div>
        <h1 class="form-title">Registrazione nuovo utente</h1>
    </div>

    <div class="container my-3 container-custom-form container-custom-register mx-auto">
        <div class="form-header">
            <div class="form-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="mb-2">Benvenuto!</h2>
            <p class="form-subtitle">Inserisci le tue informazioni</p>
        </div>

        <div class="card shadow-sm border-0">
            <form th:action="@{/register}" method="POST" class="register-form">
                <!-- Campo Nome -->
                <div class="input-group-custom">
                    <label for="name" class="input-label">Nome</label>
                    <div class="position-relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               id="name" 
                               placeholder="Inserisci il tuo nome" 
                               required 
                               th:field="${user.name}" 
                               class="form-control form-control-custom" />
                    </div>
                    <span th:if="${#fields.hasErrors('user.name')}" 
                          th:errors="${user.name}" 
                          class="text-danger"></span>
                </div>

                <!-- Campo Cognome -->
                <div class="input-group-custom">
                    <label for="surname" class="input-label">Cognome</label>
                    <div class="position-relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               id="surname" 
                               placeholder="Inserisci il tuo cognome" 
                               required 
                               th:field="${user.surname}" 
                               class="form-control form-control-custom" />
                    </div>
                    <span th:if="${#fields.hasErrors('user.surname')}" 
                          th:errors="${user.surname}" 
                          class="text-danger"></span>
                </div>

                <!-- Campo Email -->
                <div class="input-group-custom">
                    <label for="email" class="input-label">Email</label>
                    <div class="position-relative">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" 
                               id="email" 
                               placeholder="Inserisci la tua email" 
                               th:field="${user.email}" 
                               class="form-control form-control-custom" />
                    </div>
                    <span th:if="${#fields.hasErrors('user.email')}" 
                          th:errors="${user.email}" 
                          class="text-danger"></span>
                </div>

                <!-- Campo Username -->
                <div class="input-group-custom">
                    <label for="username" class="input-label">Username</label>
                    <div class="position-relative">
                        <i class="fas fa-at input-icon"></i>
                        <input type="text" 
                               id="username" 
                               placeholder="Scegli un username" 
                               required 
                               th:field="${credentials.username}" 
                               class="form-control form-control-custom" />
                    </div>
                    <span th:if="${#fields.hasErrors('credentials.username')}" 
                          th:errors="${credentials.username}" 
                          class="text-danger"></span>
                </div>

                <!-- Campo Password -->
                <div class="input-group-custom">
                    <label for="password" class="input-label">Password</label>
                    <div class="position-relative">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" 
                               id="password" 
                               placeholder="Scegli una password" 
                               required 
                               th:field="${credentials.password}" 
                               class="form-control form-control-custom" />
                    </div>
                    <span th:if="${#fields.hasErrors('credentials.password')}" 
                          th:errors="${credentials.password}" 
                          class="text-danger"></span>
                </div>

                <!-- Campo Città -->
                <div class="input-group-custom">
                    <label for="citta-select" class="input-label">Città</label>
                    <div class="position-relative">
                        <i class="fas fa-map-marker-alt input-icon"></i>
                        <select id="citta-select" 
                                th:field="${user.citta}" 
                                class="form-control form-control-custom">
                            <option value="">-- Seleziona una città --</option>
                            <option th:each="cit : ${citta}"
                                    th:value="${cit.id}"
                                    th:text="${cit.nome}">Città Nome</option>
                        </select>
                    </div>
                    <span th:if="${#fields.hasErrors('user.citta')}" 
                          th:errors="${user.citta}" 
                          class="text-danger"></span>
                </div>

                <!-- Bottone Registra -->
                <button type="submit" class="btn btn-form w-100">
                    <i class="fas fa-user-plus me-2"></i>
                    Registra
                </button>
            </form>
        </div>

        <div class="form-link">
            <p class="mb-0">Hai già un account? <a href="/login">Accedi qui</a></p>
        </div>
    </div>
</body>
</html>
