<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
	         rel="stylesheet" 
	         integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
	         crossorigin="anonymous" />
			 <link rel="stylesheet" th:href="@{/css/login.css}"/>
			 <link rel="stylesheet" th:href="@{/css/navbarStyle.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div>
    <h1 class="login-title">Accedi al tuo account</h1>
</div>

<div class="container my-5 container-custom-login mx-auto p-4">
    <div class="login-header">
        <div class="login-icon">
            <i class="fas fa-user"></i>
        </div>
        <h2 class="mb-2">Benvenuto!</h2>
        <p class="login-subtitle">Inserisci le tue credenziali per accedere</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group-custom">
            <label class="input-label">Username</label>
            <div class="position-relative">
                <i class="fas fa-user input-icon"></i>
                <input class="form-control form-control-custom" 
                       type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Inserisci il tuo username" 
                       required />
            </div>
        </div>

        <div class="input-group-custom">
            <label class="input-label">Password</label>
            <div class="position-relative">
                <i class="fas fa-lock input-icon"></i>
                <input class="form-control form-control-custom" 
                       type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Inserisci la tua password" 
                       required />
            </div>
        </div>

        <button class="btn btn-form w-100" type="submit">
            <i class="fas fa-sign-in-alt me-2"></i>
            Accedi
        </button>

        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Username o password errati. Riprova.
        </div>
    </form>

    <div class="register-link">
        <p class="mb-0">Non hai un account? <a href="/register">Registrati qui</a></p>
    </div>
</div>

</body>
</html>
