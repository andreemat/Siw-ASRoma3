<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-dark bg-primary px-4">
    <div class="d-flex justify-content-between w-100 align-items-center">
        <a class="navbar-brand fw-bold text-white" th:href="@{/}">🏟️ SIW Sport</a>

        <div class="d-flex align-items-center gap-3">

            <!-- Se NON autenticato -->
            <div th:if="${userDetails == null}">
                <a class="btn btn-light me-2" th:href="@{/login}">Login</a>
                <a class="btn btn-outline-light" th:href="@{/register}">Registrati</a>
            </div>

            <!-- Se autenticato -->
            <div th:if="${userDetails != null}" class="d-flex align-items-center gap-2 text-white">
                <span>👤 <b th:text="${userDetails.username}">Utente</b></span>

                <a class="btn btn-light btn-sm" th:href="@{/utente/prenotazioni}">Le mie prenotazioni</a>
                <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Logout</a>
            </div>

            <!-- Admin badge -->
            <div sec:authorize="hasRole('ADMIN')">
                <span class="badge bg-warning text-dark">👑 Admin</span>
            </div>

        </div>
    </div>
</nav>

</body>
</html>
