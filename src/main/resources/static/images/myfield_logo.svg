<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Filtro per l'ombra -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Gradiente per il testo -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sfondo pulito -->
  <rect x="0" y="0" width="320" height="80" rx="12" ry="12" fill="#ffffff" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Testo myField piÃ¹ largo e minimal -->
  <text x="160" y="50" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="32" 
        font-weight="300" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        filter="url(#shadow)">
    myField
  </text>
  
  <!-- Linea decorativa minimal sotto il testo -->
  <g transform="translate(160, 58)">
    <line x1="-40" y1="0" x2="-10" y2="0" stroke="#22c55e" stroke-width="3" opacity="0.8"/>
    <line x1="10" y1="0" x2="40" y2="0" stroke="#3b82f6" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Sottile bordo interno per eleganza -->
  <rect x="2" y="2" width="316" height="76" rx="10" ry="10" 
        fill="none" 
        stroke="rgba(0,0,0,0.05)" 
        stroke-width="1"/>
</svg>